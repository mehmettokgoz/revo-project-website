<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVO Project</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="layout">

        <div class="header">
            <div class="logo">
                REVO
            </div>
            <ul class="menu">
                <li class="menu_item menu_text"><a class="menu-link" href="#vision"></a></li>
                <li class="menu_item menu_text"><a class="menu-link" href="#how_it_works"></a></li>
                <li class="menu_item menu_text"><a class="menu-link" href="#team"></a></li>
                <li class="menu_item menu_text"><a class="menu-link" href="#contact"></a></li>
                <li class="menu_item menu_button daylight">
                    <div class="theme-switch" id="theme-switch">
                        <i class="fa fa-moon-o" id="theme-icon" aria-hidden="true"></i>
                    </div>
                </li>
                <li class="menu_item menu_button menu_item_last daylight dp-none">
                    <div class="lan-switch" id="lan-switch">
                        <p id="language-selection">TR</p>
                    </div>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="flash">
                <div class="title">
                    <h1 id="site-flash-title"></h1>
                </div>
                <div class="content">
                    <p id="site-flash-content"></p>
                </div>
            </div>
            <br>
            <br>

            <div id="vision" class="section">
                <div id="vision-title" class="section-title"></div>
                <hr>
                <div id="vision-content" class="section-content"></div>
            </div>
            <br>
            <br>
            <div id="how_it_works" class="section">
                <div id="how-it-works-title" class="section-title"></div>
                <hr>
                <div id="how-it-works-content" class="section-content"></div>
            </div>
            <br>
            <br>
            <div id="team" class="section">
                <div id="team-title" class="section-title">
                    Team
                </div>
                <hr>
                <div class="section-content">
                    <div class="team-lead">
                        <img class="team-image" src="./images/ebruaydin.jpeg" />
                        <div>
                            Ebru Aydın Göl
                        </div>
                        <div class="team-info">
                            Mentor
                        </div>
                    </div>
                    <div class="team-grid">
                        <div>
                            <img class="team-image" src="./images/fazli.jpg" />
                            <div>
                                Fazlı Balkan
                            </div>

                        </div>
                        <div>
                            <img class="team-image" src="./images/mehmet.jpg" />
                            <div>
                                Mehmet Tokgöz
                            </div>
                        </div>
                        <div>
                            <img class="team-image" src="./images/onur.jpg" />
                            <div>
                                Onur Yüce
                            </div>
                        </div>
                        <div>
                            <img class="team-image" src="./images/tuna.jpeg" />
                            <div>
                                Tunahan Dündar
                            </div>
                        </div>
                        <div>
                            <img class="team-image" src="./images/mirza.jpg" />
                            <div>
                                Yusuf Mirza Altay
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div id="contact" class="section">
                <div id="contact-title" class="section-title"></div>
                <hr>
                <div id="contact-content" class="section-content"></div>
            </div>
            <br>
            <br>

        </div>
    </div>

    <script type="text/javascript" src="content.js"></script>
    <script src="js/language.js"></script>
    <script src="js/theme.js"></script>
    <script src="https://use.fontawesome.com/f1554557c4.js"></script>
</body>

</html>
